<div class="tabs">
  <input type="radio" name="tabs" id="tabone" checked="checked">
  <label for="tabone">Northern Hemisphere</label>
  <div class="tab">
    <iframe
      id="northernhemisphere"
      title=""
      src="../../assets/data/02-01-2023/covid_each_hemisphere/HemisphereCovid_Northern hemisphere.html"
      frameborder="0"
      width="100%"
      height="600"
      allowtransparency
    ></iframe>
  </div>

  <input type="radio" name="tabs" id="tabtwo">
  <label for="tabtwo">Southern Hemisphere</label>
  <div class="tab">
    <iframe
      id="southernhemisphere"
      title=""
      src="../../assets/data/02-01-2023/covid_each_hemisphere/HemisphereCovid_Southern hemisphere.html"
      frameborder="0"
      width="100%"
      height="600"
      allowtransparency
    ></iframe>
  </div>
</div>

<style>
  /**
 * Tabs
 */
  .tabs {
    display: flex;
    flex-wrap: wrap;
  }
  .tabs label {
    order: 1;
    display: block;
    padding: 1rem 2rem;
    margin-right: 0.2rem;
    cursor: pointer;
    background: #333;
    color: #fff;
    font-weight: bold;
    transition: background ease 0.2s;
    margin-bottom:0;
  }
  .tabs .tab {
    order: 99;
    flex-grow: 1;
    width: 100%;
    display: none;
    padding: 1rem;
    background: #fff;
  }
  .tabs input[type="radio"] {
    display: none;
  }
  .tabs input[type="radio"]:checked + label {
    background: #fff;
    color: #333;
  }
  .tabs input[type="radio"]:checked + label + .tab {
    display: block;
  }

  @media (max-width: 45em) {
    .tabs .tab,
    .tabs label {
      order: initial;
    }
    .tabs label {
      width: 100%;
      margin-right: 0;
      margin-top: 0.2rem;
    }
  }

</style>

<script>
  function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
      var c = ca[i];
      while (c.charAt(0)==' ') c = c.substring(1,c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
  }

  if(getCookie("archive") !== null) {
    document.getElementById("northernhemisphere").src = "../../assets/data/" + getCookie("archive") + "/covid_each_hemisphere/HemisphereCovid_Northern hemisphere.html"
    document.getElementById("southernhemisphere").src = "../../assets/data/" + getCookie("archive") + "/covid_each_hemisphere/HemisphereCovid_Southern hemisphere.html"
  }
</script>
