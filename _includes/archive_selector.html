<div style="display: block; text-align: right;"><b>Version Select</b>: <select id="archive-selector">{% for archive in include.archives %}<option value="{{ archive }}" {% if forloop.first %} selected="selected" {% endif %}>{{ archive }}</option>{% endfor %}</select></div>

<script>
  const archive = "archive";
  const archiveSelector = document.getElementById('archive-selector');

  if(getCookie(archive) === null) {
    setCookie(archive, archiveSelector.value, 1);
    location.reload();
  }

  archiveSelector.value = getCookie(archive);

  archiveSelector.addEventListener('change',function(event) {
    setCookie(archive, archiveSelector.value,1);
    location.reload();
  })

  function setCookie(name,value,days) {
    var expires = "";
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days*24*60*60*1000));
      expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
  }
  function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
      var c = ca[i];
      while (c.charAt(0)==' ') c = c.substring(1,c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
  }
  function eraseCookie(name) {
    document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
  }
</script>
